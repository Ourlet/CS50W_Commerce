{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create your listing</h1>

    <form action="{% url 'create' %}" method="POST">{% csrf_token%}
        <label for="title">Title</label>
        <input type="text" name="title" required><br>
        <label for="description">Description</label>
        <textarea name="description" id="" cols="30" rows="10" required>Detail your listing</textarea><br>
        <label for="price">Starting price</label>
        <input type="text" name="price" data-type="currency" required><br>
        <label for="category">Pick a category</label>
        <input type="text" name="category" required><br>
        <label for="">Image</label>
        <input type="url" name="image"><br>
        <input type="submit" value="submit">
    </form>

{% endblock %}
