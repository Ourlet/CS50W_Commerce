{% extends "auctions/layout.html" %}

{% block body %}
    <div>
        <h2>Category : {{ category }}</h2>

        {% for listing in listings %}
            <a href="{% url 'listing' listing.title %}">
                <h3>{{ listing.title }}</h3>
                <img src="{{ listing.image }}" alt="{{listing.title}}">
                <p>{{ listing.price }}</p>
            </a>
        {% endfor %}

{% endblock %}
